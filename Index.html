<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#667eea"/>
  <title>Steelwool Africa LTD — PWA Shell</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    :root{{--bg:#f6f7fb;--accent:#667eea;--card:#fff;--muted:#666}}
    html,body{{height:100%;margin:0;font-family:Segoe UI, Roboto, Arial, sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);}}
    .app{{height:100vh;display:flex;flex-direction:column;align-items:stretch;}}
    header{{height:64px;background:rgba(255,255,255,0.06);display:flex;align-items:center;padding:0 16px;color:white;z-index:10}}
    header h1{{font-size:18px;margin:0;}}
    main{{flex:1;display:flex;align-items:stretch;justify-content:center;padding:12px;}}
    .iframe-wrap{{width:100%;max-width:1100px;height:calc(100vh - 100px);background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.2);}}
    iframe{{border:0;width:100%;height:100%;display:block;}}
    .install-hint{{position:fixed;left:16px;bottom:16px;background:white;padding:10px 14px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.18);font-size:13px;}}
    .offline{{display:none;padding:24px;text-align:center;}}
    @media (max-width:720px){{.iframe-wrap{{height:calc(100vh - 120px);border-radius:8px}}header h1{{font-size:16px}}}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Steelwool Africa LTD — PWA Shell</h1>
    </header>
    <main>
      <div class="iframe-wrap" id="iframeWrap">
        <!-- IFRAME ENABLED shell: embeds the Apps Script Web App -->
        <iframe id="appFrame"
                src="https://script.google.com/macros/s/AKfycbwwSgCJ7blGTgvDDpIt8opvFuVQV7i9ooEf097gnq9TYs3GJKVIdcBx7eynsnYcbPZI5Q/exec"
                allow="geolocation; microphone; camera; clipboard-read; clipboard-write"
                sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
                title="Steelwool Africa WebApp"></iframe>
        <div id="offlineNotice" class="offline">
          <h2>You're offline</h2>
          <p>The app requires an internet connection to load the web app. Please reconnect and reload.</p>
        </div>
      </div>
    </main>
  </div>

  <div id="installHint" class="install-hint" style="display:none">
    <strong>Install:</strong> Add this app to your Home Screen (Chrome menu → Add to Home screen).
  </div>

  <script>
    // Prompt install for supported browsers
    let deferredPrompt;
    const installHint = document.getElementById('installHint');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installHint.style.display = 'block';
      installHint.addEventListener('click', async () => {
        installHint.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt = null;
      }, { once: true });
    });

    // Show offline message if iframe can't load
    const iframe = document.getElementById('appFrame');
    iframe.addEventListener('error', () => {
      document.getElementById('offlineNotice').style.display = 'block';
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.warn('SW register failed', err));
    }
  </script>
</body>
</html>
