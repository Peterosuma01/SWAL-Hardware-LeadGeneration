<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#667eea"/>
  <title>Steelwool Africa LTD</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    html,body{height:100%;margin:0;font-family:Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);}
    .loader{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;text-align:center;padding:20px;}
    h1{margin:0 0 12px 0;font-size:24px;}
    p{margin:0;opacity:0.9;font-size:14px;}
    .spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,0.3);border-top-color:white;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .install-hint{position:fixed;left:16px;bottom:16px;background:white;padding:10px 14px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.18);font-size:13px;color:#333;cursor:pointer;}
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Steelwool Africa LTD</h1>
    <p>Redirecting to the app...</p>
  </div>

  <div id="installHint" class="install-hint" style="display:none">
    <strong>Install:</strong> Tap to add this app to your Home Screen.
  </div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwwSgCJ7blGTgvDDpIt8opvFuVQV7i9ooEf097gnq9TYs3GJKVIdcBx7eynsnYcbPZI5Q/exec";

    // Handle install prompt
    let deferredPrompt;
    const installHint = document.getElementById('installHint');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installHint.style.display = 'block';
      
      installHint.addEventListener('click', async () => {
        installHint.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Install outcome:', outcome);
        deferredPrompt = null;
        // Redirect after install prompt is handled
        setTimeout(() => { window.location.href = APP_URL; }, 500);
      }, { once: true });
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.warn('SW register failed', err));
    }

    // Redirect after a short delay (allows install prompt to show if available)
    setTimeout(() => {
      if (!deferredPrompt) {
        // No install prompt pending, redirect immediately
        window.location.href = APP_URL;
      }
      // If install prompt is showing, wait for user interaction
    }, 1500);
  </script>
</body>
</html>
